<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan & Faizan Aurora Edition</title>
    <!-- Modern Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Michroma&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --glow-primary: #00f260;
            --glow-secondary: #0575E6;
            --glow-accent: #b0fb5d;
        }

        body {
            margin: 0;
            padding: 30px 15px;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            color: white;
            position: relative;
        }

        /* --- 1. Swirling Aurora Background --- */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e, #000);
            z-index: -2;
            overflow: hidden;
        }

        .light-beam {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(5, 117, 230, 0.15), transparent 70%);
            filter: blur(60px);
            animation: floatBeam 10s infinite alternate;
        }
        .beam-1 { top: -10%; left: -10%; background: radial-gradient(circle, rgba(0, 242, 96, 0.15), transparent 60%); }
        .beam-2 { bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(5, 117, 230, 0.15), transparent 60%); animation-delay: -5s; }
        .beam-3 { top: 40%; left: 40%; background: radial-gradient(circle, rgba(176, 251, 93, 0.1), transparent 60%); width: 400px; height: 400px; animation-duration: 15s; }

        @keyframes floatBeam {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 30px) scale(1.2); }
        }

        /* --- 2. Cinematic Noise Texture --- */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* --- Layout Wrapper --- */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
            z-index: 2;
        }

        /* --- Header --- */
        h1 {
            font-family: 'Michroma', sans-serif; /* Tech Font */
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        /* --- Cards Gallery --- */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .glass-card {
            width: 280px;
            height: 360px;
            position: relative;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 10px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .glass-card img {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 16px; opacity: 0.85; transition: 0.5s;
        }

        /* Hover Effect */
        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 20px 60px rgba(0, 242, 96, 0.1); /* Green Glow */
        }
        .glass-card:hover img { opacity: 1; transform: scale(1.08); }

        /* --- BOX 1: Main Info (The Big Capsule) --- */
        .info-capsule {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px 60px;
            border-radius: 100px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Shine Effect */
        .info-capsule::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        .info-capsule:hover::before { left: 100%; }

        .info-capsule:hover {
            border-color: var(--glow-primary);
            box-shadow: 0 0 20px rgba(0, 242, 96, 0.2);
            transform: translateY(-2px);
        }

        .main-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .sub-text {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--glow-primary);
            font-weight: 600;
        }

        /* --- BOX 2: Designer Credit (The Floating Tag) --- */
        .credit-tag {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: -15px; /* Pull it closer to the box above */
            transition: 0.3s;
            cursor: default;
        }

        .credit-tag:hover {
            border-color: var(--glow-secondary);
            color: white;
            background: rgba(5, 117, 230, 0.1);
        }

        .credit-tag span {
            color: var(--glow-secondary);
            font-weight: 700;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .glass-card { width: 100%; max-width: 320px; height: 350px; }
            .info-capsule { width: 90%; padding: 20px; border-radius: 20px; }
            .credit-tag { width: auto; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="aurora-bg">
        <div class="light-beam beam-1"></div>
        <div class="light-beam beam-2"></div>
        <div class="light-beam beam-3"></div>
    </div>
    <div class="noise"></div>

    <div class="wrapper">
        <!-- Title -->
        <h1>And Hassan</h1>

        <!-- Images -->
        <div class="gallery">
            <div class="glass-card"><img src="https://i.supaimg.com/74f25cae-6b69-46f5-8784-8f23578efcd0.png" alt="H"></div>
            <div class="glass-card"><img src="https://i.supaimg.com/dc5656c8-9ef7-4a86-9b3b-df1c27d54224.png" alt="H"></div>
            <div class="glass-card"><img src="https://i.supaimg.com/3d9b4833-b3c2-4016-99c4-2a9b141e24b6.png" alt="H"></div>
        </div>

        <!-- Box 1: Info (Main Status) -->
        <div class="info-capsule">
            <div class="main-text">STUDY</div>
            <div class="sub-text">Class 9TH</div>
        </div>

        <!-- Box 2: Designed By (Separate) -->
        <div class="credit-tag">
            Designed by <span>Muhammad Faizan Ahmed</span>
        </div>
    </div>

</body>
</html>
