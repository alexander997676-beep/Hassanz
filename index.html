<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan & Faizan Galaxy</title>
    <!-- جدید فونٹس -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- General Setup --- */
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glow: #7f00ff; /* Purple Glow */
            --accent: #00d2ff; /* Blue Accent */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Animated Background Orbs (Nebulas) --- */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: floatOrb 10s infinite alternate;
        }
        .orb-1 { width: 400px; height: 400px; background: #7f00ff; top: -100px; left: -100px; opacity: 0.4; }
        .orb-2 { width: 500px; height: 500px; background: #00d2ff; bottom: -100px; right: -100px; opacity: 0.3; animation-delay: -5s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- Header Title --- */
        h1 {
            font-family: 'Syncopate', sans-serif; /* Futuristic Font */
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 50px;
            text-align: center;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-out;
        }

        /* --- Glass Cards Container --- */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            perspective: 1000px;
        }

        .glass-card {
            width: 280px;
            height: 320px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 15px;
            /* Frosted Glass Effect */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.4s;
            filter: brightness(0.9);
        }

        /* Hover Effects */
        .glass-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 50px rgba(127, 0, 255, 0.3); /* Purple Glow */
        }

        .glass-card:hover img {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Shining line effect on hover */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .glass-card:hover::before {
            left: 150%;
        }

        /* --- Text Container --- */
        .info-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 30px 60px;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 1.5s ease-out;
        }

        .main-sentence {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            /* Gradient Text */
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .small-class {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.7);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
            display: inline-block;
        }

        /* --- Footer --- */
        .footer {
            margin-top: auto;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; letter-spacing: 20px; } to { opacity: 1; letter-spacing: 10px; } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; letter-spacing: 5px; }
            .glass-card { width: 90%; height: auto; aspect-ratio: 1/1; }
            .main-sentence { font-size: 1.5rem; }
            .orb { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <!-- Background Nebulas -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <h1>AND HASSAN AND</h1>

    <div class="gallery">
        <div class="glass-card">
            <img src="https://i.supaimg.com/74f25cae-6b69-46f5-8784-8f23578efcd0.png" alt="Hassan">
        </div>
        <div class="glass-card">
            <img src="https://i.supaimg.com/dc5656c8-9ef7-4a86-9b3b-df1c27d54224.png" alt="Hassan">
        </div>
        <div class="glass-card">
            <img src="https://i.supaimg.com/3d9b4833-b3c2-4016-99c4-2a9b141e24b6.png" alt="Hassan">
        </div>
    </div>

    <div class="info-box">
        <div class="main-sentence">Yeh yeh kam karta hai</div>
        <div class="small-class">Class Ninth</div>
    </div>

    <div class="footer">
        Designed by Muhammad Faizan Ahmed
    </div>

</body>
</html>
