<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan & Faizan Cinematic</title>
    <!-- گوگل فونٹس: سینما جیسا اسٹائل -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Animated Background Particles --- */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* چھوٹے ستارے */
        body::before {
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: moveStars 20s linear infinite;
        }

        /* سنہری دھند */
        body::after {
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.08), transparent 60%);
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        /* --- Main Title (Cinematic) --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 60px;
            text-align: center;
            color: transparent;
            /* ٹیکسٹ کے کناروں پر سنہری لائن */
            -webkit-text-stroke: 1px rgba(212, 175, 55, 0.4);
            position: relative;
            animation: fadeInDown 1.5s ease-out;
        }

        /* ٹیکسٹ کے اندر بھرنے والا ایفیکٹ */
        h1::after {
            content: 'AND HASSAN AND';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: white;
            opacity: 0.8;
            clip-path: inset(0 100% 0 0); /* پردہ ہٹنے والا ایفیکٹ */
            animation: revealText 2s 1s cubic-bezier(0.77, 0, 0.175, 1) forwards;
        }

        /* --- 3D Gallery --- */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            perspective: 1500px;
        }

        .card-container {
            width: 260px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            /* تصویر کے گرد باریک سنہری فریم */
            border: 1px solid rgba(212, 175, 55, 0.3);
            filter: brightness(0.8) contrast(1.1);
            transition: 0.5s;
        }

        /* ہوور ایفیکٹ */
        .card-container:hover {
            transform: translateY(-20px) rotateX(10deg);
            z-index: 10;
        }

        .card-container:hover img {
            filter: brightness(1.1) contrast(1);
            border-color: var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        /* --- Cinematic Text Box --- */
        .text-box {
            position: relative;
            padding: 30px 50px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            margin-bottom: 40px;
            overflow: hidden;
        }

        /* سنہری پٹی (Spotlight Animation) */
        .text-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        .main-sentence {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.5rem;
            color: var(--gold);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .small-class {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 6px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
        }

        /* --- Elegant Footer --- */
        .footer {
            margin-top: auto;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            padding: 20px 40px;
            text-transform: uppercase;
        }

        /* --- Keyframes --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes revealText {
            to { clip-path: inset(0 0 0 0); }
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; letter-spacing: 4px; }
            .card-container { width: 90%; height: 350px; }
            .main-sentence { font-size: 1.8rem; }
            .gallery { gap: 30px; }
        }
    </style>
</head>
<body>

    <h1>AND HASSAN</h1>

    <div class="gallery">
        <div class="card-container">
            <img src="https://i.supaimg.com/74f25cae-6b69-46f5-8784-8f23578efcd0.png" alt="Hassan">
        </div>
        <div class="card-container">
            <img src="https://i.supaimg.com/dc5656c8-9ef7-4a86-9b3b-df1c27d54224.png" alt="Hassan">
        </div>
        <div class="card-container">
            <img src="https://i.supaimg.com/3d9b4833-b3c2-4016-99c4-2a9b141e24b6.png" alt="Hassan">
        </div>
    </div>

    <div class="text-box">
        <div class="main-sentence">
STUDY</div>
        <div class="small-class">Class 9TH</div>
    </div>

    <div class="footer">
        Made by Muhammad Faizan Ahmed
    </div>

</body>
</html>
